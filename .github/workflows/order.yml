on:
  schedule:
    - cron:  '0 3 * * 1-5' # 3am weekdays. Ref https://crontab.guru/examples.html
  push: 

name: Place an order
jobs:
  order:
    name: place-an-order
    runs-on: ubuntu-latest
    environment: SALTALK_AUTH
    steps:
      - name: Check out this repo
        uses: actions/checkout@master

      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installing package list
        run: apt list --installed    
      
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable  
        
       # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: |
          pip install chromedriver-autoinstaller selenium pyvirtualdisplay requests webdriver-manager
          pip install -r requirements.txt

      - name: Install xvfb
        run: sudo apt-get install -y xvfb      

      - name: Run the selenium script
        run: python main.py
        env:
          SALTALK_ID: ${{ secrets.SALTALK_ID }}
          SALTALK_PASSWORD: ${{ secrets.SALTALK_PASSWORD }}
